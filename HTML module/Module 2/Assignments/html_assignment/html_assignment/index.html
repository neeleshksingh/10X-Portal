<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <form action="" method="post">
        <h1>Newton Forms</h1>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username-input"
            placeholder="userName"
            required
          />
          <label for="username-input">userName</label>
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Email handler"
            aria-label="Username"
            id="email-handler-input"
            required
          />
          <span class="input-group-text">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Server"
            aria-label="Server"
            required
          />
        </div>
        <label for="image-input">Upload your Image</label>
        <div class="input-group mb-3">
          <input type="file" required class="form-control" id="image-input" />
        </div>
        <label class="mb-3" id="college-input">Select your College name.</label>
        <select
          id="college-input"
          class="form-select mb-3"
          aria-label="Default select example"
          required
        >
          <option value="1">NIT</option>
          <option value="2">BITS</option>
          <option value="3">IIT</option>
          <option value="3">IIIT</option>
        </select>

        <div class="form-check form-switch mb-3">
          <input
            required
            class="form-check-input"
            type="checkbox"
            id="conditions-input"
          />
          <label class="form-check-label" for="conditions-input"
            >Accept all terms and conditons</label
          >
        </div>
        <div class="progress mb-3">
          <div
            id="progress-bar-new"
            class="progress-bar progress-bar-striped"
            role="progressbar"
            style="width: 10%"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="submit-button">
            Submit
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
