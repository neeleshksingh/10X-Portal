<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .static{
            font-size: 16px;
        }
        .perc{
            font-size: 20%;
        }
        .rem1{
            font-size: 1rem;
        }
        .em1{
            font-size: 1em;
        }
        .vh1{
            font-size: 1vh;
        }
        .vw1{
            font-size: 1vw;
        }
    </style>
</head>
<body>
    <div class="static">I am static div</div>
    <div class="perc">I am % div</div>
    <div class="rem1">I am rem div</div>
    <div class="em1">I am em div</div>
    <div class="vh1">I am vh div</div>
    <div class="vw1">I am vw div</div>
</body>
</html>
