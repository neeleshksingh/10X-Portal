<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="Gender">Gender</label>
        <input type="radio" id="Gender" name="Gender" required>Male<input type="radio" id="Gender" name="Gender" required>Female
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars">
            <option value="Select">Select</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <label for="carage">Car Age</label>
        <input type="number" name="carage" id="carage" required>
        <label for="dop">Date of Purchase</label>
        <input type="date" name="date" id="dop" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <input type="submit">
    </form>
</body>
</html>
