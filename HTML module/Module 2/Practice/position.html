<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
        .relative{
            position: relative;
        }
        .static{
            position: static;
        }
        .absolute{
            position: absolute;
        }
        .fixed{
            position: fixed;
        }
        .sticky{
            position: sticky;
        }
    </style>
</head>
<body>
    <div class="static">static</div>
    <div class="relative">relative</div>
    <div class="absolute">absolute</div>
    <div class="fixed">fixed</div>
    <div class="sticky">sticky</div>
</body>
</html>
