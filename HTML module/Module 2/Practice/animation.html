<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            height: 200px;
            width: 200px;
            border: 1px solid gray;
        }
        #translate:hover{
            transform: translate(50px, 100px);
        }
        #rotate:hover{
            transform: rotate(60deg);
        }
        #scale:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <section id="translate">
        Translate
    </section>
    <section id="rotate">
        Rotate
    </section>
    <section id="scale">
        Scale
    </section>
</body>
</html>
