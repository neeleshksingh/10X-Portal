<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            display: grid;
            grid-template-columns: repeat(4,100px);
            gap: 10px;
        }
        section{
            height: 100px;
            width: auto;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div>
        <section>Header</section>
        <section>Sidebar</section>
        <section>Content</section>
        <section>Footer</section>
    </div>
</body>
</html>
