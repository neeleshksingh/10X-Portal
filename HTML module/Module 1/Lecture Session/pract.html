<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        li:nth-child(even){
            background-color: black;
            color: white;
        }
        li:nth-child(odd){
            background-color: red;
            color: yellow;
        }
    </style>
</head>
<body>
   <ul>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
   </ul>
</body>
</html>
