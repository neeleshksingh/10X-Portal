<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="max-sum-holder">
        <label for="max-sum">Input max sum</label>
        <input type="number" name="num" value="50" id="max-sum">
    </div>
    <div id="range-a-holder">
        <input type="range" name="rng" value="0" id="a" max="0">
        <div id="range-a-value">0</div>
    </div>
    <div id="range-b-holder">
        <input type="range" name="rng" value="50" id="b" max="50">
        <div id="range-b-value">50</div>
    </div>
    <div id="sum"></div>
    <script src="./script.js"></script>
</body>
</html>
